<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTACADEMY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UTACADEMY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="login-nav"><a class="nav-link" href="/auth/login">Iniciar Sesión</a></li>
                    <li class="nav-item" id="register-nav"><a class="nav-link" href="/auth/register">Registrarse</a></li>
                    <li class="nav-item d-none" id="logout-nav">
                        <a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>© 2025 UTACADEMY. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cerrarSesion() {
            localStorage.clear();
            window.location.href = "/auth/login";
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            const userId = localStorage.getItem("user_id");
            if (userId) {
                document.getElementById("login-nav")?.classList.add("d-none");
                document.getElementById("register-nav")?.classList.add("d-none");
                document.getElementById("logout-nav")?.classList.remove("d-none");
            }
        });
    </script>
    
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem("user_id");
        if (userId) {
            document.getElementById("login-nav").style.display = "none";
            document.getElementById("register-nav").style.display = "none";
        }
    });
</script>
